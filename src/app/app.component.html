<app-banner [sidenav]="sidenav"></app-banner>
<mat-sidenav-container class="sidenav">
  <mat-sidenav 
    #sidenav 
    class="contents-sidenav"
    mode="side" 
    [(opened)]="opened" 
    (opened)="events.push('open')"
    (closed)="events.push('close')">
    <app-contents></app-contents>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
    <button mat-flat-button>Hello</button>
    <button mat-flat-button class="warning">Warning!</button>
    </mat-sidenav-content>
</mat-sidenav-container>
